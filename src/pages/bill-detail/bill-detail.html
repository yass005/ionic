<ion-header>

  <ion-navbar>
   <ion-title>{{bill?.name}}</ion-title>
<ion-buttons end>
<button ion-button icon-only (click)="showOptions(bill?.$key)">
<ion-icon name="more"></ion-icon>
</button>
</ion-buttons>
</ion-navbar>
</ion-header>
<ion-content padding>
<img src="http://via.placeholder.com/350x150" >
<ion-card>
<ion-card-header>
Debt Information
</ion-card-header>
<ion-list>
<ion-item>
<ion-icon color="secondary" name="information-circle" item-left>
</ion-icon>
{{bill?.name}}
</ion-item>
<ion-item>
<ion-icon color="favorite" name="cash" item-left></ion-icon>
{{bill?.amount}}
</ion-item>
<ion-item>
<ion-icon color="secondary" name="calendar" item-left></ion-icon>
<strong>{{bill?.dueDate}}</strong>
</ion-item>
<ion-item *ngIf="bill?.paid == true">
<ion-icon color="favorite" name="checkmark" item-left></ion-icon>
This bill is paid.
</ion-item>
<ion-item *ngIf="bill?.paid == false">
<ion-icon color="danger" name="timer" item-left></ion-icon>
You haven't paid this bill.
</ion-item>
</ion-list>
</ion-card>
</ion-content>
<ion-header>
<ion-navbar>
<ion-title>{{bill?.name}}</ion-title>
<ion-buttons end>
<button ion-button icon-only (click)="showOptions(bill?.$key)">
<ion-icon name="more"></ion-icon>
</button>
</ion-buttons>
</ion-navbar>
</ion-header>
